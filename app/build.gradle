apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.asus.xiaozhizhi_1"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile project(path: ':library')
    compile files('src/libs/ApiStoreSDK1.0.4.jar')
    compile files('src/libs/library-1.0.19.jar')
    compile files('src/libs/universal-image-loader-1.9.5.jar')
    compile files('src/libs/fastjson-1.2.9.jar')
}
